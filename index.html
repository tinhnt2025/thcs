        .subject-button {

            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

            align-items: center;

            margin-right: 10px;
            font-size: 1.2em;

            background-color: #8bc34a;
            color: white;

            overflow: hidden;
        }

async function loadHomeworkData() {
    try {
        console.log("Đang tải dữ liệu bài tập...");
        const response = await fetch('baitap.txt');
        if (!response.ok) throw new Error(`Lỗi HTTP! status: ${response.status}`);
        
        const text = await response.text();
        console.log("Nội dung file:", text); // Kiểm tra nội dung file
        
        const lines = text.split('\n')
            .map(line => line.trim())
            .filter(line => line.length > 0 && !line.startsWith('//'));

        let currentSection = '';
        homeworkData = {};
        
        for (const line of lines) {
            if (line.startsWith('#')) {
                currentSection = line.substring(1).trim();
                homeworkData[currentSection] = [];
            } else if (currentSection && line.includes('|')) {
                const parts = line.split('|').map(part => part.trim());
                if (parts.length === 2) {
                    homeworkData[currentSection].push({
                        question: parts[0].replace('Câu hỏi:', '').trim(),
                        answer: parts[1].replace('Đáp án:', '').trim()
                    });
                }
            }
        }

        // Cập nhật vào subjectFilters
        for (const subjectKey in homeworkData) {
            if (subjectFilters[subjectKey]) {
                subjectFilters[subjectKey].homeworkExamples = homeworkData[subjectKey];
                console.log(`Đã tải ${homeworkData[subjectKey].length} bài tập cho môn ${subjectKey}`);
            }
        }
    } catch (error) {
        console.error("Lỗi khi tải dữ liệu bài tập:", error);
        // Khởi tạo homeworkExamples rỗng nếu có lỗi
        for (const key in subjectFilters) {
            subjectFilters[key].homeworkExamples = [];
        }
    }
}

            const cauHoiThuong = cauHoi.toLowerCase();

            return true;
